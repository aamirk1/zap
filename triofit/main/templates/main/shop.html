{% extends 'store/layouts/main.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Shop</h1>
                <div class="row">
                    {% for item in pro %}
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="product-image">
                                    <img src="{{ item.image.url }}" width = "50px" alt="product-image">
                                </div>
                                <h4>{{ item.name }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
