{% load static %}


<div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      
      <div class="carousel-item active" style="margin-top: -430px;">
        <div class="container bann">
          <div class="text-dark">
            <p class="fw-bold fs-3">Triofit Nutracare Pvt.Ltd. is engaged in the business of manufacturing & marketing of healthcare & nutraceutical products.</p>
          </div>
          <a href="{% url 'contactus' %}" class="btn btncolor">Contact Us</a>
        </div>
        <video style="width:100%;max-height:80%; margin-top:2px" autoplay muted loop  preload="auto"><source src="{% static 'main/images/1234.mp4' %}" type="video/mp4"></video>
        
      </div>
      <div class="carousel-item">
        <img style="height: 632px;" src="{% static 'main/images/newbanner1.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img style="height: 632px;" src="{% static 'main/images/newbanner3.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img style="height: 632px;" src="{% static 'main/images/newbanner2.png' %}" class="d-block w-100" alt="...">
      </div>
      
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" style="margin-left:-100px; color:blue;" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" style="margin-right:-100px;" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
