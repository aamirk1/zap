{% extends 'main/layouts/main.html' %}
{% block content %}
<div class="py-3 bgcolor">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collection' %}">Collection /</a>
        <a class="text-white" href="{% url 'collectionview' category.slug  %}">{{ category.name }}/</a>
        
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ category.name }}</h1>
                <div class="row">
                    {% for item in products %}
                    <div class="col-md-4">
                        <div class="card">
                            <a href="{% url 'productview' item.category.slug item.slug %}">
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{ item.product_image.url }}"alt="product-image" class="w-100" height=300>
                                    </div>
                                    <h4 class="text-center">{{ item.name }}</h4>
                                    <span class="float-start text-dark"><s>Rs {{ item.orginal_price | stringformat:'d' }}</s></span>
                                    <span class="float-end text-dark">Rs {{ item.selling_price | stringformat:'d' }}</span>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
