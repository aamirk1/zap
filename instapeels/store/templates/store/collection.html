{% extends 'store/layouts/main.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Collection</h1>
                <div class="row">
                    {% for item in ne %}
                    <div class="col-md-4">
                        <div class="card">
                            <a href="{% url 'collectionview' item.slug %}">
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{ item.image.url }}" alt="category-image">
                                    </div>
                                    <h4>{{ item.name }}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
